<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card">

						<form id="login-form" class="form" action="#"
							th:action="@{/dologin}" method="post">
							<h3 class="text-center text-info">Login</h3>



							<div th:if="${param.error}" class="alert alert-danger">
								Invalid Username and Password</div>

							<div th:if="${param.logout}" class="alert alert-success">
								you have been logout</div>
								
							<div th:if="${param.change}" class="alert alert-success">
							<p th:text="${param.change}"></p>	</div>



							<div class="form-group">
								<label for="username" class="text-info">Username:</label><br>
								<input type="text" name="username" id="username"
									class="form-control">
							</div>
							<br>
						
							<div class="form-group">
								<label for="password" class="text-info">Password:</label><br>
								<input type="password" name="password" id="password"
									class="form-control">

							</div>


							<!-- buttons -->
							<div class="cards text-center">
								<button type="submit" class="btn bg-primary text-white">Log
									In</button>
								<button type="reset" class="btn bg-success text-white">Reset</button>
								
							</div>
							<br />
							
							<div class="container text-center">
							
							<a href="#" th:href="@{/forget}">Forget Password ? </a>
							
							</div>








						</form>






					</div>
				</div>

			</div>



		</div>


<br><br><br><br><br><br><br><br><br>







	</section>

</body>
</html>
