<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<section>




		<section>
			<div class="container">
				<div class="row">
					<div class="col-md-4 offset-md-4">
						<div class="my-card">
						
						<h2 class="text-center">Your Register Email </h2>
						
						<!-- message box -->
						
						<div th:if="${session.message}" class="container">
						
						<div class="alert alert-danger text-center">
						
						<span th:text="${session.message}"></span>
						
						</div>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
													
						
						</div>
						
						
						
						
						<form action="" th:action="@{/send-otp}" method="post">
						<div class="form-group">
						
						<input name="email" type="email" class="form-control" placeholder="enter your email here" />
					
						
						</div>
							<div class="container mt-2 text-center">
							<button class="btn btn-warning">Send OTP</button>
							
							</div>
						
						
						</form>
						
						
						</div>
					</div>

				</div>



			</div>


			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>







		</section>
</body>
</html>





</section>

</body>
</html>
